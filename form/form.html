<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | 3zero Club</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="sign-in-form-section d-flex justify-content-center align-items-center">
        <div class="form-container">
            <div class="form-header">
                <h2>welcome to <span class="orange">3ZERO club</span></h2>
            </div>
            <div class="form-input">
                <input type="text" placeholder="User Id / E-mail Address" required>
            </div>
            <div class="form-input position-relative">
                <input type="password" placeholder="Password" required>
                <div class="eye-container"><i class="far fa-eye"></i></div>
            </div>
            <div class="form-btn-container d-flex align-items-center justify-content-between">
                <div class="form-submit-btn">
                    <button>sign in</button>
                </div>
                <div class="d-flex mt-3">
                    <div><p>Not registered?</p></div>
                    <div><a href="/">Register Now!</a></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
