<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Profile | 3zero Club</title>
    <link rel="stylesheet" href="./clubProfile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="club-profile-container p-5">
        <div class="club-container py-2">
            <div class="club-header py-2"><h1>3ZERO Club - Club Profile</h1></div>
            <div class="club-container-body">
                <div class="row">
                    <div class="col-md-4 mt-4">
                        <!-- club info -->
                        <div class="club-info">
                            <div class="club-info-header d-flex justify-content-center align-items-center p-3">
                                <h2>3ZERO club for <br> social business</h2>
                            </div>
                            <div class="club-info-body py-3 px-5">
                                <div class="mt-1 p-3">
                                    <label for="">club name</label>
                                    <h3>3ZERO Club for Social Business</h3>
                                </div>
                                <div class="mt-1 p-3">
                                    <label for="">club ID</label>
                                    <h3>36548565965</h3>
                                </div>
                                <div class="mt-1 p-3">
                                    <label for="">club Location</label>
                                    <h3>Dhaka, Bangladesh</h3>
                                </div>
                                <div class="mt-1 p-3">
                                    <label for="">club Created On</label>
                                    <h3>dd - mm - yy</h3>
                                </div>
                                <div class="mt-1 p-3">
                                    <a href="/">Edit Info <i class="fas fa-chevron-right"></i></a>
                                </div>
                            </div>
                        </div>
                        <!-- event info -->
                        <div class="event-info mt-4 pt-3 pb-5 position-relative">
                            <div class="event-info-body py-3 px-5">
                                <div class="mt-2 py-3 event-info-header">
                                    <h3 for="">club events</h3>
                                </div>
                                <div class="mt-2 py-4 event-list">
                                    <h3>event name</h3>
                                    <h4>event date</h4>
                                </div>
                                <div class="mt-2 py-4 event-list">
                                    <h3>event name</h3>
                                    <h4>event date</h4>
                                </div>
                                <div class="mt-2 py-4 event-list">
                                    <h3>event name</h3>
                                    <h4>event date</h4>
                                </div>
                                <div class="mt-2 py-4 event-list">
                                    <h3>event name</h3>
                                    <h4>event date</h4>
                                </div>
                                <div class="arrow-down position-absolute">
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
